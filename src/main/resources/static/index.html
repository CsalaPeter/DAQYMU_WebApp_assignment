<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <title>DVD Guardian</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="application/javascript" src="js/jQuery 3.5.1.js"></script>
    <script type="application/javascript" src="js/index.js"></script>
</head>

<body>

<div id="banner">
    <p onclick="toHome()" class="home">DVD Guardian</p>
</div>

<div class="sidenav">
    <a href="#" onclick="addDvd()" class="menuButton">Add DVD</a>
    <a href="#" onclick="listDvds()" class="menuButton">List DVDs</a>
    <a href="/logout" class="menuButton">Logout</a>
</div>


<div id="description">
    <p>Welcome!</p>
    <p>This is a website where you can store your dvd films and you can list them.</p>
</div>

<body background="https://storage.needpix.com/rsynced_images/blank-dvds-background.jpg
">

<div id="listDvds">
    <!--The table for dvd listing-->
</div>
<div id="addDvd">
    <div id="dvd content">
        <form action="addDvd" method="post" id="addDvdForm">
            <table>
                <tr>
                    <td>Film Name</td>
                    <td><input id="addDvdName" type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>
                        <select id="genreDropdown" name="genre"> </select>
                    </td>
                </tr>
                <tr>
                    <td>Director</td>
                    <td><input id="addDirector" type="text" name="director"></td>
                </tr>
                <tr>
                    <td>Age rating</td>
                    <td>
                        <select id="ageDropdown" name="agerating"> </select>
                    </td>
                </tr>
                <tr>
                    <td>Playtime</td>
                    <td><input id="addPlaytime" type="text" name="playtime"></td>
                </tr>

            </table>
            <input id="submit" type="submit" value="Add DVD">
        </form>
    </div>
</div>

<div id="modDvd">
    <div id="dvd mod content">
        <form action="addDvd" method="post" id="modDvdForm">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input id="dvdId" type="text" name="id" readonly></td>
                </tr>
                <tr>
                    <td>Film Name</td>
                    <td><input id="modDvdName" type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>
                        <select id="genreModDropdown" name="genre"> </select>
                    </td>
                </tr>
                <tr>
                    <td>Director</td>
                    <td><input id="modDirector" type="text" name="director"></td>
                </tr>
                <tr>
                    <td>Age rating</td>
                    <td>
                        <select id="ageModDropdown" name="agerating"> </select>
                    </td>
                </tr>
                <tr>
                    <td>Playtime</td>
                    <td><input id="modPlaytime" type="text" name="playtime"></td>
                </tr>

            </table>
            <input id="modify" type="submit" value="Modify DVD">
        </form>
    </div>
</div>

<div id="dvdDetails">
    <div id="dvd details content">
        <form id="dvdDetailsForm">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input id="dvdIdDet" type="text" name="id" readonly></td>
                </tr>
                <tr>
                    <td>Film Name</td>
                    <td><input id="dvdNameDet" type="text" name="fname" readonly></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>
                        <input id="genreDet" name="genre" readonly> </input>
                    </td>
                </tr>
                <tr>
                    <td>Director</td>
                    <td><input id="directorDet" type="text" name="director" readonly></td>
                </tr>
                <tr>
                    <td>Age rating</td>
                    <td>
                        <input id="ageDet" name="agerating" readonly> </input>
                    </td>
                </tr>
                <tr>
                    <td>Playtime</td>
                    <td><input id="playtimeDet" type="text" name="playtime" readonly></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
